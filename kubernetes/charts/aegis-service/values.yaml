nameOverride: ""

replicaCount: 1

image:
  repository: nginx
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

env: []
  # - name: MODE
  #   value: "prototype"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

probes:
  enabled: false
  liveness:
    path: /health
    port: 8080
  readiness:
    path: /health
    port: 8080

ingress:
  enabled: false
  className: "nginx"
  hosts: []
