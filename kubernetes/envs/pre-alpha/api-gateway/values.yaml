nameOverride: "api-gateway-pre-alpha"

replicaCount: 1

image:
  repository: ghcr.io/aegis-ai-organizations/aegis-ai-api-gateway
  tag: "latest"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: api.aegis.pre-alpha.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
