nameOverride: "dashboard-pre-alpha"

replicaCount: 1

image:
  repository: ghcr.io/aegis-ai-organizations/aegis-ai-dashboard
  tag: "latest"

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: app.aegis.pre-alpha.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
