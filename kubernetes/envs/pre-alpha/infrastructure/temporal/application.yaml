apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aegis-temporal-pre-alpha
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://charts.temporal.io
    chart: temporal
    targetRevision: 0.x.x
    helm:
      valueFiles:
        - ../../envs/pre-alpha/infrastructure/temporal/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: aegis-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
